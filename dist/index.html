<!DOCTYPE html>
<html lang="en" ng-app="clbr" ng-controller="ClickberryCtrl">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title ng-bind="pageTitle">Clickberry Video Portal</title>
    <link rel="shortcut icon" href="/favicon.png" type="image/x-icon">
    <link rel="icon" href="/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/angular-material.min.css">
    <link rel="stylesheet" href="/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/clbr.min.css">
  </head>
  <body>
    <div layout="column" class="ng-cloak">
      <cb-menu></cb-menu>
      <div class="cb-page-content">
        <div ui-view></div>
        <script type="text/ng-template" id="home.html">
          <div layout-padding ng-cloak ng-if="projects.length" infinite-scroll="loadProjects()" class="video-grid">
            <md-grid-list md-cols="12" md-row-height="1:1" md-gutter="20px">
              <md-grid-tile ng-repeat="project in projects" md-rowspan-gt-md="{{project.rows}}" md-rowspan="8" md-colspan-gt-md="{{project.cols}}" md-colspan="12"><a href="#" ui-sref="home.video({id: project.id})"><span ng-style="{'background-image': 'url({{project.imageUri}})'}" class="image"><img ng-src="{{project.imageUri}}"></span></a>
                <md-grid-tile-footer ng-class="{'with-author': profilesCache[project.userId]}">
                  <div ng-if="profilesCache[project.userId]" class="author-profile"><a href="#" ui-sref="user-page({id: project.userId})" ng-class="{'image-only': profilesCache[project.userId].avatarUrl}" style="background-image: url({{profilesCache[project.userId].avatarUrl}});" title="{{profilesCache[project.userId].name}}" class="author-avatar">{{profilesCache[project.userId].name | abbreviation}}</a></div>
                  <h3><a href="#" ui-sref="home.video({id: project.id})" title="{{project.name}}">{{project.name}}</a></h3>
                  <div class="sub-info"><span>{{project.description}}</span><i ng-if="project.description"> Â· </i><span>{{project.created | apiDateFromNow}}</span></div>
                  <div layout="row" layout-align="end end" class="buttons">
                    <md-fab-speed-dial md-direction="up" class="md-scale">
                      <md-fab-trigger>
                        <md-button aria-label="More" class="md-icon-button soc-share"><i class="fa fa-retweet"></i></md-button>
                      </md-fab-trigger>
                      <md-fab-actions>
                        <md-button href="#" aria-label="Twitter" share share-url="{{project.shareUrl}}" share-title="{{project.name}}" share-description="{{project.description}}" share-image="{{project.imageUri}}" share-type="twitter" class="md-fab md-raised md-mini">
                          <md-icon aria-label="Twitter" class="fa fa-twitter-square"></md-icon>
                        </md-button>
                        <md-button href="#" aria-label="Facebook" share share-url="{{project.shareUrl}}" share-title="{{project.name}}" share-description="{{project.description}}" share-image="{{project.imageUri}}" share-type="facebook" class="md-fab md-raised md-mini">
                          <md-icon aria-label="Facebook" class="fa fa-facebook-square"></md-icon>
                        </md-button>
                        <md-button href="#" aria-label="Google" share share-url="{{project.shareUrl}}" share-title="{{project.name}}" share-description="{{project.description}}" share-image="{{project.imageUri}}" share-type="google" class="md-fab md-raised md-mini">
                          <md-icon aria-label="Pinterest" class="fa fa-google-plus-square"></md-icon>
                        </md-button>
                        <md-button href="#" aria-label="Vk" share share-url="{{project.shareUrl}}" share-title="{{project.name}}" share-description="{{project.description}}" share-image="{{project.imageUri}}" share-type="vk" class="md-fab md-raised md-mini">
                          <md-icon aria-label="Vk" class="fa fa-vk"></md-icon>
                        </md-button>
                      </md-fab-actions>
                    </md-fab-speed-dial>
                  </div>
                </md-grid-tile-footer>
              </md-grid-tile>
            </md-grid-list>
          </div>
          <div layout="row" flex="100" ng-show="loading" align-children="center">
            <md-button aria-label="Video List Loading" flex ng-disabled="true"><span>Loading </span><i class="fa fa-circle-o-notch fa-spin faster"></i></md-button>
          </div>
          <div ui-view="video"></div>
        </script>
        <script type="text/ng-template" id="menu.html">
          <md-toolbar class="cb-top-menu md-hue-2">
            <div class="md-toolbar-tools"><a ng-href="/" ui-sref="home" aria-label="Clickberry Home" class="cb-brand-menu"></a><span flex></span>
              <md-button ng-href="/" aria-label="Home" class="md-icon-button"><i class="fa fa-home"></i></md-button>
              <md-menu ng-show="!user &amp;&amp; !loading" md-position-mode="target-right target">
                <md-button aria-label="Authorize" ng-click="$mdOpenMenu($event)" class="md-icon-button"><span md-menu-origin><i class="fa fa-user"></i></span></md-button>
                <md-menu-content width="2">
                  <md-menu-item>
                    <md-button ng-href="#" ui-sref="signin"><span md-menu-align-target>Sign in</span></md-button>
                  </md-menu-item>
                  <md-menu-item>
                    <md-button ng-href="#" ui-sref="signup"><span md-menu-align-target>Sign up for free</span></md-button>
                  </md-menu-item>
                </md-menu-content>
              </md-menu>
              <md-menu ng-show="user &amp;&amp; !loading" md-position-mode="target-right target">
                <md-button aria-label="Account" ng-click="$mdOpenMenu($event)" class="md-icon-button"><span md-menu-origin><i class="fa fa-user"></i></span></md-button>
                <md-menu-content width="2">
                  <md-menu-item>
                    <md-button ng-href="#" ui-sref="my-videos"><span md-menu-align-target>Videos</span></md-button>
                  </md-menu-item>
                  <md-menu-item>
                    <md-button ng-href="#" ui-sref="profile"><span md-menu-align-target>Profile</span></md-button>
                  </md-menu-item>
                  <md-menu-item>
                    <md-button ng-href="#" ui-sref="account-settings"><span md-menu-align-target>Settings                            </span></md-button>
                  </md-menu-item>
                  <md-menu-item>
                    <md-button ng-click="signoff()"><span md-menu-align-target>Sign off</span></md-button>
                  </md-menu-item>
                </md-menu-content>
              </md-menu>
              <md-button ng-show="loading" aria-label="Profile Loading" class="md-icon-button"><i class="fa fa-circle-o-notch fa-spin faster">                                   </i></md-button>
              <md-button ng-href="#" aria-label="Online Editor" ng-click="goToEditor()" class="cb-user-menu md-icon-button"><i class="fa fa-magic"></i></md-button>
            </div>
          </md-toolbar>
        </script>
        <script type="text/ng-template" id="signup.html">
          <div layout="row" layout-align="center">
            <div flex="25" flex-sm="0" flex-md="20"></div>
            <div flex="50" flex-sm="100" flex-md="60">
              <form name="signupform" ng-submit="submit(signup)">
                <md-card>
                  <md-card-content>
                    <div layout="row">
                      <div flex="10"></div>
                      <div flex="80">
                        <h1 class="md-display-1">Sign up</h1>
                        <p>Sign up with your e-mail address</p>
                        <md-input-container class="md-block"></md-input-container>
                        <md-input-container class="md-block md-title">
                          <label>Email</label>
                          <input required type="email" name="signupEmail" ng-model="signup.email" minlength="10" maxlength="100" ng-pattern="/^.+@.+..+$/">
                        </md-input-container>
                        <md-input-container class="md-block md-title">
                          <label>Password</label>
                          <input type="password" required name="signupPassword" ng-model="signup.password" minlength="6">
                        </md-input-container>
                        <md-input-container class="md-block md-title">
                          <label>Confirm Password</label>
                          <input type="password" required name="signupConfirmPassword" ng-model="signup.confirmPassword" cb-confirm="signup.password">
                        </md-input-container>
                        <md-card-actions layout="row" layout-align="end center">
                          <md-button ng-href="#" ui-sref="home">Cancel</md-button>
                          <md-button type="submit" ng-disabled="signupform.$invalid || loading" class="md-raised md-accent"><i ng-show="loading" class="fa fa-circle-o-notch fa-spin faster"> </i><span> Submit</span></md-button>
                        </md-card-actions>
                      </div>
                      <div flex="10"></div>
                    </div>
                  </md-card-content>
                </md-card>
                <p class="md-body-1 text-center">or register using your social identity</p>
              </form>
              <div layout="row" layout-padding layout-align="center" class="social-icons">
                <md-button aria-label="Facebook" ng-click="goFacebook()" class="md-fab cb-facebook"><i class="fa fa-facebook"></i></md-button>
                <md-button aria-label="Twitter" ng-click="goTwitter()" class="md-fab cb-twitter"><i class="fa fa-twitter"></i></md-button>
                <md-button aria-label="Google" ng-click="goGoogle()" class="md-fab cb-google"><i class="fa fa-google"></i></md-button>
                <md-button aria-label="Vk" ng-click="goVk()" class="md-fab cb-vk"><i class="fa fa-vk"></i></md-button>
              </div>
            </div>
            <div flex="25" flex-sm="0" flex-md="20"></div>
          </div>
        </script>
        <script type="text/ng-template" id="signin.html">
          <div layout="row" layout-align="center">
            <div flex="25" flex-sm="0" flex-md="20"></div>
            <div flex="50" flex-sm="100" flex-md="60">
              <form name="siginform" ng-submit="submit(signin)">
                <md-card>
                  <md-card-content>
                    <div layout="row">
                      <div flex="10"></div>
                      <div flex="80">
                        <h1 class="md-display-1">Sign in</h1>
                        <md-input-container class="md-block"></md-input-container>
                        <md-input-container class="md-block md-title">
                          <label>Email</label>
                          <input required type="email" name="signinEmail" ng-model="signin.email" minlength="10" maxlength="100" ng-pattern="/^.+@.+..+$/">
                        </md-input-container>
                        <md-input-container class="md-block md-title">
                          <label>Password</label>
                          <input type="password" required name="signinPassword" ng-model="signin.password" minlength="6">
                        </md-input-container>
                        <md-card-actions layout="row" layout-align="end center">
                          <md-button ng-href="#" ui-sref="home">Cancel</md-button>
                          <md-button type="submit" ng-disabled="siginform.$invalid || loading" class="md-raised md-accent"><i ng-show="loading" class="fa fa-circle-o-notch fa-spin faster"> </i><span> Submit</span></md-button>
                        </md-card-actions>
                      </div>
                      <div flex="10"></div>
                    </div>
                  </md-card-content>
                </md-card>
                <p class="md-body-1 text-center">or login using your social identity</p>
              </form>
              <div layout="row" layout-padding layout-align="center" class="social-icons">
                <md-button aria-label="Facebook" ng-click="goFacebook()" class="md-fab cb-facebook"><i class="fa fa-facebook"></i></md-button>
                <md-button aria-label="Twitter" ng-click="goTwitter()" class="md-fab cb-twitter"><i class="fa fa-twitter"></i></md-button>
                <md-button aria-label="Google" ng-click="goGoogle()" class="md-fab cb-google"><i class="fa fa-google"></i></md-button>
                <md-button aria-label="Vk" ng-click="goVk()" class="md-fab cb-vk"><i class="fa fa-vk"></i></md-button>
              </div>
            </div>
            <div flex="25" flex-sm="0" flex-md="20"></div>
          </div>
        </script>
        <script type="text/ng-template" id="profile.html">
          <div layout="row" layout-align="center">
            <div flex="25" flex-sm="0" flex-md="20"></div>
            <div flex="50" flex-sm="100" flex-md="60">
              <md-card>
                <md-card-content>
                  <div layout="row">
                    <div flex="10"></div>
                    <div flex="80">
                      <h1 class="md-display-1">Profile details</h1>
                      <div flex="100" layout="row" layout-align="start center">
                        <div ng-if="profile.avatarUrl" style="background-image: url({{profile.avatarUrl}});" class="profile-avatar">   </div><span>
                          <md-button class="md-raised">
                            <label for="avatar-file"> <span ng-if="!profile.avatarUrl">Upload Avatar</span><span ng-if="profile.avatarUrl">Change Avatar</span></label>
                          </md-button></span>
                      </div>
                      <md-input-container class="md-block"></md-input-container>
                      <form name="profileform" ng-submit="submit(profile)">
                        <input type="file" id="avatar-file" accept="image/jpeg,image/png" nv-file-select uploader="uploader" ng-hide="true" ng-if="uploader">
                        <md-input-container class="md-block md-title">
                          <label>Email</label>
                          <input required type="email" name="profileEmail" ng-model="profile.email" minlength="10" maxlength="100" ng-pattern="/^.+@.+..+$/">
                        </md-input-container>
                        <md-input-container class="md-block md-title">
                          <label>Name</label>
                          <input required type="text" name="profileName" ng-model="profile.name">
                        </md-input-container>
                        <md-card-actions layout="row" layout-align="end center">
                          <md-button ng-href="#" ui-sref="home">Cancel</md-button>
                          <md-button type="submit" ng-disabled="profileform.$invalid || loading" class="md-raised md-accent"><i ng-show="loading" class="fa fa-circle-o-notch fa-spin faster"> </i><span> Submit</span></md-button>
                        </md-card-actions>
                      </form>
                      <div flex="10"></div>
                    </div>
                  </div>
                </md-card-content>
              </md-card>
            </div>
            <div flex="25" flex-sm="0" flex-md="20"></div>
          </div>
        </script>
        <script type="text/ng-template" id="account-settings.html">
          <div layout="row" layout-align="center">
            <div flex="25" flex-sm="0" flex-md="20"></div>
            <div flex="50" flex-sm="100" flex-md="60" layout-padding>
              <form name="deleteform" ng-submit="deleteAccount($event)">
                <md-card>
                  <md-card-content>                       
                    <h1 class="md-display-1">Delete Account</h1>
                    <p>All of your data will be deleted permanently.</p>
                    <md-card-actions layout="row" layout-align="end center">
                      <md-button ng-href="#" ui-sref="home">Cancel</md-button>
                      <md-button type="submit" class="md-raised md-warn">Delete Account</md-button>
                    </md-card-actions>
                  </md-card-content>
                </md-card>
              </form>
            </div>
            <div flex="25" flex-sm="0" flex-md="20"></div>
          </div>
        </script>
        <script type="text/ng-template" id="video.html">
        </script>
        <script type="text/ng-template" id="my-videos.html">
          <h1 class="md-display-3 text-center">My Videos</h1>
          <div layout-padding ng-cloak ng-if="projects.length" class="video-grid">
            <md-grid-list md-cols="12" md-row-height="1:1" md-gutter="20px">
              <md-grid-tile ng-repeat="project in projects" md-rowspan-gt-md="6" md-rowspan="8" md-colspan-gt-md="12" md-colspan="12"><a href="#" ui-sref=".video({id: project.id})"><span ng-style="{'background-image': 'url({{project.imageUri}})'}" class="image"><img ng-src="{{project.imageUri}}"></span></a>
                <md-grid-tile-footer>
                  <h3><a href="#" ui-sref=".video({id: project.id})" title="{{project.name}}">{{project.name}}</a></h3>
                  <div class="sub-info"><span>{{project.description}}</span><i ng-if="project.description"> Â· </i><span>{{project.created | apiDateFromNow}}</span></div>
                  <div layout="row" layout-align="end end" class="buttons">
                    <md-button ng-click="deleteProject(project)" aria-label="Delete" class="md-icon-button"><i class="fa fa-trash">    </i></md-button>
                    <md-button href="#" ui-sref="^.edit-video({id: project.id})" aria-label="Edit" class="md-icon-button"><i class="fa fa-cog">                        </i></md-button>
                    <md-fab-speed-dial md-direction="up" class="md-scale">
                      <md-fab-trigger>
                        <md-button aria-label="More" class="md-icon-button soc-share"><i class="fa fa-retweet"></i></md-button>
                      </md-fab-trigger>
                      <md-fab-actions>
                        <md-button href="#" aria-label="Twitter" share share-url="{{project.shareUrl}}" share-title="{{project.name}}" share-description="{{project.description}}" share-image="{{project.imageUri}}" share-type="twitter" class="md-fab md-raised md-mini">
                          <md-icon aria-label="Twitter" class="fa fa-twitter-square"></md-icon>
                        </md-button>
                        <md-button href="#" aria-label="Facebook" share share-url="{{project.shareUrl}}" share-title="{{project.name}}" share-description="{{project.description}}" share-image="{{project.imageUri}}" share-type="facebook" class="md-fab md-raised md-mini">
                          <md-icon aria-label="Facebook" class="fa fa-facebook-square"></md-icon>
                        </md-button>
                        <md-button href="#" aria-label="Google" share share-url="{{project.shareUrl}}" share-title="{{project.name}}" share-description="{{project.description}}" share-image="{{project.imageUri}}" share-type="google" class="md-fab md-raised md-mini">
                          <md-icon aria-label="Pinterest" class="fa fa-google-plus-square"></md-icon>
                        </md-button>
                        <md-button href="#" aria-label="Vk" share share-url="{{project.shareUrl}}" share-title="{{project.name}}" share-description="{{project.description}}" share-image="{{project.imageUri}}" share-type="vk" class="md-fab md-raised md-mini">
                          <md-icon aria-label="Vk" class="fa fa-vk"></md-icon>
                        </md-button>
                      </md-fab-actions>
                    </md-fab-speed-dial>
                  </div>
                </md-grid-tile-footer>
              </md-grid-tile>
            </md-grid-list>
          </div>
          <div layout="row" flex="100" ng-show="loading" align-children="center">
            <md-button aria-label="Video List Loading" flex ng-disabled="true"><span>Loading </span><i class="fa fa-circle-o-notch fa-spin faster"></i></md-button>
          </div>
          <div layout="row" layout-align="center" ng-show="!projects.length &amp;&amp; !loading">
            <div flex="25" flex-sm="0" flex-md="20"></div>
            <div flex="50" flex-sm="100" flex-md="60">
              <md-card>
                <md-card-content>
                  <div layout="row">
                    <div flex="10"></div>
                    <div flex="80">
                      <p>You don't have any videos yet. Start by creating one.</p>
                    </div>
                    <div flex="10"></div>
                  </div>
                </md-card-content>
              </md-card>
            </div>
            <div flex="25" flex-sm="0" flex-md="20">               </div>
          </div>
          <div ui-view="video"></div>
        </script>
        <script type="text/ng-template" id="user-page.html">
          <div flex="100" layout="row" layout-align="center center" layout-padding>
            <div ng-if="profile.avatarUrl" style="background-image: url({{profile.avatarUrl}});" class="profile-avatar">   </div><span>
              <h1 class="md-display-1">{{profile.name}}</h1></span>
          </div>
          <div layout-padding ng-cloak ng-if="projects.length" class="video-grid">
            <md-grid-list md-cols="12" md-row-height="1:1" md-gutter="20px">
              <md-grid-tile ng-repeat="project in projects" md-rowspan-gt-md="6" md-rowspan="8" md-colspan-gt-md="12" md-colspan="12"><a href="#" ui-sref=".video({project_id: project.id})"><span ng-style="{'background-image': 'url({{project.imageUri}})'}" class="image"><img ng-src="{{project.imageUri}}"></span></a>
                <md-grid-tile-footer>
                  <h3><a href="#" ui-sref=".video({project_id: project.id})" title="{{project.name}}">{{project.name}}</a></h3>
                  <div class="sub-info"><span>{{project.description}}</span><i ng-if="project.description"> Â· </i><span>{{project.created | apiDateFromNow}}</span></div>
                  <div layout="row" layout-align="end end" class="buttons">
                    <md-fab-speed-dial md-direction="up" class="md-scale">
                      <md-fab-trigger>
                        <md-button aria-label="More" class="md-icon-button soc-share"><i class="fa fa-retweet"></i></md-button>
                      </md-fab-trigger>
                      <md-fab-actions>
                        <md-button href="#" aria-label="Twitter" share share-url="{{project.shareUrl}}" share-title="{{project.name}}" share-description="{{project.description}}" share-image="{{project.imageUri}}" share-type="twitter" class="md-fab md-raised md-mini">
                          <md-icon aria-label="Twitter" class="fa fa-twitter-square"></md-icon>
                        </md-button>
                        <md-button href="#" aria-label="Facebook" share share-url="{{project.shareUrl}}" share-title="{{project.name}}" share-description="{{project.description}}" share-image="{{project.imageUri}}" share-type="facebook" class="md-fab md-raised md-mini">
                          <md-icon aria-label="Facebook" class="fa fa-facebook-square"></md-icon>
                        </md-button>
                        <md-button href="#" aria-label="Google" share share-url="{{project.shareUrl}}" share-title="{{project.name}}" share-description="{{project.description}}" share-image="{{project.imageUri}}" share-type="google" class="md-fab md-raised md-mini">
                          <md-icon aria-label="Pinterest" class="fa fa-google-plus-square"></md-icon>
                        </md-button>
                        <md-button href="#" aria-label="Vk" share share-url="{{project.shareUrl}}" share-title="{{project.name}}" share-description="{{project.description}}" share-image="{{project.imageUri}}" share-type="vk" class="md-fab md-raised md-mini">
                          <md-icon aria-label="Vk" class="fa fa-vk"></md-icon>
                        </md-button>
                      </md-fab-actions>
                    </md-fab-speed-dial>
                  </div>
                </md-grid-tile-footer>
              </md-grid-tile>
            </md-grid-list>
          </div>
          <div layout="row" flex="100" ng-show="loading" align-children="center">
            <md-button aria-label="Video List Loading" flex ng-disabled="true"><span>Loading </span><i class="fa fa-circle-o-notch fa-spin faster">           </i></md-button>
          </div>
          <div ui-view="video"></div>
        </script>
        <script type="text/ng-template" id="edit-video.html">
          <div layout="row" layout-align="center">
            <div flex="25" flex-sm="0" flex-md="20"></div>
            <div flex="50" flex-sm="100" flex-md="60">
              <md-card>
                <md-card-content>
                  <div layout="row">
                    <div flex="10"></div>
                    <div flex="80">
                      <h1 class="md-display-1">Edit Video</h1>
                      <md-input-container class="md-block"></md-input-container>
                      <form name="projectform" ng-submit="submit(project)">
                        <md-input-container class="md-block md-title">
                          <label>Name</label>
                          <input required type="text" name="projectName" ng-model="project.name">
                        </md-input-container>
                        <md-input-container class="md-block md-title">
                          <label>Description</label>
                          <input type="text" name="projectDescription" ng-model="project.description">
                        </md-input-container>
                        <md-switch ng-model="project.isPrivate" aria-label="Private"><span>Is Private: {{ project.isPrivate }}</span></md-switch>
                        <md-switch ng-model="project.isHidden" aria-label="Private"><span>Is Hidden: {{ project.isHidden }}</span></md-switch>
                        <md-card-actions layout="row" layout-align="end center">
                          <md-button ng-href="#" ui-sref="my-videos">Cancel</md-button>
                          <md-button type="submit" ng-disabled="projectform.$invalid || loading" class="md-raised md-accent"><i ng-show="loading" class="fa fa-circle-o-notch fa-spin faster"> </i><span> Submit</span></md-button>
                        </md-card-actions>
                      </form>
                      <div flex="10"></div>
                    </div>
                  </div>
                </md-card-content>
              </md-card>
            </div>
            <div flex="25" flex-sm="0" flex-md="20"></div>
          </div>
        </script>
        <script type="text/ng-template" id="terms.html">
          <div layout="row" layout-align="center">
